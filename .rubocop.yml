inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml

AllCops:
  Exclude:
    - 'lib/tasks/cucumber.rake' # Automatically generated

# This doesn't quite work with rescue in begin blocks, resulting in
# odd indentation, so disable it for now.
Layout/RescueEnsureAlignment:
  Exclude:
    - 'app/controllers/manuals_controller.rb'

# The description doesn't tell us to explicitly do anything:
# "Tagging a string as html safe may be a security risk."
# So let's ignore it for now.
Rails/OutputSafety:
  Enabled: false

Rails/FilePath:
  Exclude:
    - 'spec/rails_helper.rb' # Automatically generated
